<header class="section-header">
  <div class="tbl">
    <div class="tbl-row">
      <div class="tbl-cell">
        <h3>Edit Percentage Calculation</h3>
        <ol class="breadcrumb breadcrumb-simple">
          <li><a [routerLink]="['/']">Home </a></li>
          <li><a [routerLink]="['/app_user_limit']">Percentage Calculation</a></li>
          <li class="active">Edit Percentage Calculation</li>
        </ol>
      </div>
    </div>
  </div>
</header>
<!-- Main content -->
<section class="box-typical box-typical-padding">
  <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" enctype="multipart/form-data" novalidate>
    <input type="hidden" name="id" [(ngModel)]="limits.id" #id="ngModel">
    <div class="row m-t-1">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-lg-3">
            <fieldset class="form-group">
              <label class="semibold form-label" for="email">User Type </label>
              <span *ngIf="limits.user_type === 0" class="form-control maxlength-simple">Student</span>
              <span *ngIf="limits.user_type === 1" class="form-control maxlength-simple">Employee</span>
              <span *ngIf="limits.user_type === 2" class="form-control maxlength-simple">Self Employee</span>
            </fieldset>
          </div>
          <div class="col-lg-3">
            <fieldset class="form-group">
              <label class="semibold form-label" for="email">Level </label>
              <span *ngIf="limits.level === 0" class="form-control maxlength-simple">Silver</span>
              <span *ngIf="limits.level === 1" class="form-control maxlength-simple">Gold</span>
              <span *ngIf="limits.level === 2" class="form-control maxlength-simple">Diamond</span>
              <span *ngIf="limits.level === 3" class="form-control maxlength-simple">Platinum</span>
            </fieldset>
          </div>
          <div class="col-md-3">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !initial_limit.valid}">
              <label for="initial_limit" class="required semibold form-label">Initial Limit</label> 
              <!-- <input type="number" class="form-control" name="initial_limit" [(ngModel)]="limits.initial_limit" #initial_limit="ngModel"
                required> -->
              <select class="form-control" name="initial_limit" [(ngModel)]="limits.initial_limit" #initial_limit="ngModel" required>
                <option [ngValue]="null" disabled>Select Initial Limit</option>
                <option *ngFor="let ini_limits of initial_limits" [ngValue]="ini_limits.limit" [selected]="ini_limits.limit === limits.initial_limit">{{ini_limits.limit}}</option>
              </select>
              <div *ngIf="f.submitted && !initial_limit.valid" class="help-block">Initial Limit field is required</div>
            </div>
          </div>  
          <div class="col-md-3">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !final_limit.valid}">
              <label for="final_limit" class="required semibold form-label">Final Limit</label>
              <!-- <input type="number" class="form-control" name="final_limit" [(ngModel)]="limits.final_limit" #final_limit="ngModel"
                required> -->
              <select class="form-control" name="final_limit" [(ngModel)]="limits.final_limit" #final_limit="ngModel" required>
                <option [ngValue]="null" disabled >Select Final Limit</option>
                <option *ngFor="let f_limits of final_limits" [ngValue]="f_limits.limit" [selected]="f_limits.limit == limits.final_limit">{{f_limits.limit}}</option>
              </select>
              <div *ngIf="f.submitted && !final_limit.valid" class="help-block">Final Limit field is required</div>
            </div>
          </div>  
        </div>   
        <div class="col-md-12 align-middle">
          <div class="form-group">
            <button class="btn btn-primary" style="margin-right: 10px;">Save</button>
            <a class="btn btn-primary" [routerLink]="['/app_user_limit']">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
