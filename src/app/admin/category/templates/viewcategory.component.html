<header class="section-header">
  <div class="tbl">
    <div class="tbl-row">
      <div class="tbl-cell">
        <h3>Category</h3>
        <ol class="breadcrumb breadcrumb-simple">
          <li><a [routerLink]="['/category']">Category</a></li>
          <li class="active">Category</li>
        </ol>
      </div>
    </div>
  </div>
</header>
<!-- Main content -->
<section class="box-typical box-typical-padding"> 
  <h5>Category Detail</h5>
  <div class="row m-y-1">
    <div class="col-lg-12">
      <fieldset class="form-group">
        <label class="semibold form-label" for="email">Category Name</label>
        <span class="form-control maxlength-simple">{{ category.category }}</span>
      </fieldset>
    </div> 
    <div class="col-lg-12">
      <fieldset class="form-group">
        <label class="semibold form-label" for="email">Description </label>
        <span class="form-control maxlength-simple">{{ category.description }}</span>
      </fieldset>
    </div> 
  </div> 
  
</section>
<!-- /.content -->
