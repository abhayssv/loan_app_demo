<header class="section-header">
  <div class="tbl">
    <div class="tbl-row">
      <div class="column1">
        <div class="tbl-cell">
          <h3>User Details</h3>
          <ol class="breadcrumb breadcrumb-simple">
            <li><a [routerLink]="['/']">Home</a></li>
            <li><a [routerLink]="['//users']">Users</a></li>
            <li class="active">User Details</li>
          </ol>
        </div>
      </div>
      <div class="column2">
        <div *ngIf="user.profile_image" class="tbl-cell"> 
          <img [src]="user.profile_image[0]" alt="Mountains" class="prof_imgs">
          <h6>Profile Image</h6>
        </div>
      </div> 
    </div>
  </div>
</header>
<!-- Main content -->
<section class="box-typical box-typical-padding"> 
  <div class="row">
    <div class="col-lg-6">
      <fieldset class="form-group">
        <label class="semibold form-label" for="firstname">First Name </label>
        <span class="form-control maxlength-simple">{{ user.firstname }}</span>
      </fieldset>
    </div>
    <div class="col-lg-6">
      <fieldset class="form-group">
        <label class="semibold form-label" for="lastname">Last Name </label>
        <span class="form-control maxlength-simple">{{ user.lastname }}</span>
      </fieldset>
    </div> 
  </div>
  <div class="row">
    <div class="col-lg-6">
      <fieldset class="form-group">
        <label class="semibold form-label" for="email">Email </label>
        <span class="form-control maxlength-simple">{{ user.email }}</span>
      </fieldset>
    </div>
    <div class="col-lg-6">
      <fieldset class="form-group">
        <label class="semibold form-label" for="firstname">Mobile Number </label>
        <span class="form-control maxlength-simple">{{ user.mobile_no }}</span>
      </fieldset>
    </div> 
  </div>
  <div class="row">
    <div class="col-lg-4">
      <fieldset class="form-group">
        <label class="semibold form-label" for="firstname">Status </label>
        <span class="form-control maxlength-simple">{{ user.active == false ?"Inactive": "Active" }}</span>
      </fieldset>
    </div> 
    <!-- <div class="col-lg-4">
      <fieldset class="form-group">
        <label class="semibold form-label" for="email">Category </label>
        <span class="form-control maxlength-simple" *ngFor="let user_category of userCategory" >{{ user.user_type == 0 ? "Admin": "User" }}</span>
      </fieldset>
    </div> -->
    <div class="col-lg-4"> 
      <label class="semibold form-label" for="category">Category</label>
      <select class="form-control" disabled> 
        <option *ngFor="let user_category of userCategory" [selected]="user_category.user_type==user.user_type">{{user_category.category}}</option>
      </select> 
    </div>
    <div class="col-lg-4"> 
      <label class="semibold form-label" for="category">Sub Category</label>
      <select class="form-control" disabled> 
        <option *ngFor="let user_sub_category of userSubCategory" [selected]="user_sub_category.id == user.has_role">{{user_sub_category.name}}</option>
      </select> 
    </div>
  </div> 
</section>
