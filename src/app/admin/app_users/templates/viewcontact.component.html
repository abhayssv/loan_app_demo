<header class="section-header">
  <div class="tbl">
    <div class="tbl-row">
      <div class="tbl-cell">
        <h3>Contact Details</h3>
        <ol class="breadcrumb breadcrumb-simple">
          <li><a [routerLink]="['/app_users']">Manage User</a></li>
          <li class="active">Contact Details</li>
        </ol>
        <!-- <div class="add-button pull-right">
          <a [routerLink]="['/users/add/']" class="btn btn-inline btn-primary btn-sm" title="Add">Add User</a>
        </div> -->
      </div>
    </div>
  </div>
</header>
<!-- Main Content -->
<section class="box-typical box-typical-padding">
  <table id="liscontacts" class="display table table-bordered" cellspacing="0" width="100%">
    <thead *ngIf = "contact.length > 0">
      <tr>
        <!-- <th>FirstName</th> -->
        <th>Username</th>
        <th>Email</th>
        <th>Mobile No</th> 
      </tr>
    </thead>
    <h4 *ngIf = "contact.length <= 0" class="contact_tbl"> Contact not found !</h4>
    
    <tbody>
      <tr *ngFor="let user of contact" [attr.id]="user.id"> 
        <td>
          {{ user.name }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.mobile_no }}
        </td> 
      </tr>
      
    </tbody>
  </table>
</section>
