<header class="section-header">
  <div class="tbl">
    <div class="tbl-row">
      <div class="tbl-cell">
        <h3>Sub Category</h3>
        <ol class="breadcrumb breadcrumb-simple">
          <li><a [routerLink]="['/']">Home</a></li>
          <li class="active">Sub Category</li>
        </ol>
        <!-- <div class="add-button pull-right">
          <a [routerLink]="['/sub_category/add/']" class="btn btn-inline btn-primary btn-sm" title="Add">Add Sub Category</a>
        </div> -->
      </div>
    </div>
  </div>
</header>
<!-- Main Content -->
<section class="box-typical box-typical-padding">
  <table id="listsubcategory" class="display table table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Id</th>
        <th>Category</th>
        <th>Sub Category</th> 
        <th style="text-align:center">Action</th>
        <!-- <th>Description</th>  --> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sub_cate_gory of subcategory" [attr.id]="sub_cate_gory.user_type">
         
        <td>
          {{ sub_cate_gory.id }}
        </td>
        <td>
          {{ sub_cate_gory.userCategory.category }}
        </td> 
        <td>
          {{ sub_cate_gory.name }}
        </td>  
        <td class="text-center">
          <a [routerLink]="['/sub_category/view/' + sub_cate_gory.id]" class="btn btn-inline btn-primary btn-sm" title="View Sub Category"><i class="fa fa-search"></i></a> 
          
          <a [routerLink]="['/sub_category/edit/' + sub_cate_gory.id]" class="btn btn-inline btn-primary btn-sm" title="Edit Sub Category"><i class="fa fa-pencil"></i></a>
           
          <!-- <span class="btn btn-inline btn-danger btn-sm" title="Delete User" (click)="delete1(sub_cate_gory.id)"><i class="fa fa-trash"></i></span> -->
            
        </td>
        <!-- <td style="width:50%">
          {{ category.description }}
        </td>   -->
      </tr>
    </tbody>
  </table>
</section>
