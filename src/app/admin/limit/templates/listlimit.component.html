<header class="section-header">
  <div class="tbl">
    <div class="tbl-row">
      <div class="tbl-cell">
        <h3>App User Limit</h3>
        <ol class="breadcrumb breadcrumb-simple">
          <li><a [routerLink]="['/']">Home</a></li>
          <li class="active">App User Limit</li>
        </ol>
        <!-- <div class="add-button pull-right">
          <a [routerLink]="['/app_user_limit/add/']" class="btn btn-inline btn-primary btn-sm" title="Add">Add App User Limit</a>
        </div> -->
      </div>
    </div>
  </div>
</header>
<!-- Main Content -->
<section class="box-typical box-typical-padding">
  <table id="lislimits" class="display table table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Type</th>
        <th>Level</th>
        <th>Initial Limit</th>
        <th>Final Limit</th>
        <th>Action</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let limit of limits" [attr.id]="limit.id">
         
        <td>
          {{ limit.id }}
        </td>
        <td *ngIf = "limit.user_type === 0">
          Student
        </td>
        <td *ngIf = "limit.user_type === 1">
          Employee
        </td>
        <td *ngIf = "limit.user_type === 2">
          Self Employee
        </td>
        <td *ngIf = "limit.level === 0">
          Silver
        </td>
        <td *ngIf = "limit.level === 1">
          Gold
        </td>
        <td *ngIf = "limit.level === 2">
          Platinum
        </td>
        <td *ngIf = "limit.level === 3">
          Diamond
        </td>
        <td>
          {{ limit.initial_limit }}
        </td>
        <td>
          {{ limit.final_limit }}
        </td>   
        <td class="text-center">
          <!-- <a [routerLink]="['/app_user_limit/view/' + limit.id]" class="btn btn-inline btn-primary btn-sm" title="View User Limit"><i class="fa fa-search"></i></a>  -->
          
          <a [routerLink]="['/app_user_limit/edit/' + limit.id]" class="btn btn-inline btn-primary btn-sm" title="Edit User Limit"><i class="fa fa-pencil"></i></a>
           
          <!-- <span class="btn btn-inline btn-danger btn-sm" title="Delete User Limit" (click)="delete1(limit.id)"><i class="fa fa-trash"></i></span> -->
            
        </td> 
      </tr>
    </tbody>
  </table>
</section>
